<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Request</title>
</head>
<body>
    <h3>Get request</h3>
    <form method="get" action="https://localhost:8080/register">
    <input placeholder="enter username" name="user" type="text">
    <input placeholder="enter password" name="password" type="password">
    <button>submit</button>
    </form>
    <hr>
    <h3>Post Request</h3>
    <form method="post" action="https://localhost:8080/register">
    <input placeholder="enter username" name="user" type="text">
    <input placeholder="enter password" name="password" type="password">
    <button>submit</button>
    </form>
</body>
</html>
